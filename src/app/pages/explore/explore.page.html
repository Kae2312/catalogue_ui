<div class="banner" style="background-image: url(images/bgi/banner.jpg);">
	<!--<div class="main-title"><h1 class="banner-title">{{'datasets.title'|translate}}</h1></div>-->
</div>
<!--/.banner-->

<div class="container-fluid">
	<div class="col-md-12 no-padding">
		<div class="col-md-6 map-section well well-sm">
			<div id="map-wrapper">
				<app-datasets-map [feeds]="feeds$|async" [mapId]="'datasetmap'" [position]="mapPosition" [zoom]="mapZoom" (boundsChange)="onBoundsChange($event)"></app-datasets-map>
				<div id="search-input-wrapper" style="">
					<div class="tools">
						<div class="autocompletebox">
							<app-datasets-autocomplete (selected)="onAutocompleteSelected($event)" placeholder="{{'datasets.table.search'|translate}}"></app-datasets-autocomplete>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-12">
				<h4>{{'datasets.table.title'|translate}}</h4>
				<p>{{'datasets.table.intro'|translate}}</p>
			</div>
			<app-datasets-table [feeds]="feeds$|async" (sortChange)="onSortChange($event)"></app-datasets-table>
			<div class="noresult" *ngIf="feeds && feeds.length==0">
				{{'datasets.table.noresult.info'|translate}}
				<a (click)="resetSearch()">{{'datasets.table.noresult.reset'|translate}}</a>.
			</div>
		</div>
	</div>
</div>
